<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Anonymous texting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
    }

    .container {
      background: #1e1e1e;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 15px;
    }

    input,
    textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #2a2a2a;
      color: #f1f1f1;
      outline: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background: #45a049;
    }

    #response {
      margin-top: 12px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ“© Send 1 Free Hidden SMS per Day</h2>
    <input type="text" id="phone" placeholder="Enter phone (+91...)" />
    <textarea id="message" rows="4" placeholder="Type your message"></textarea>
    <button onclick="sendSMS()">Send</button>
    <div id="response"></div>
  </div>

  <script>
    async function sendSMS() {
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;
      const responseDiv = document.getElementById("response");
      try {
        let response = await fetch('http://localhost:8080/send-sms', {
          method: 'post',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            phone: `+91${phone}`,
            message: message,
          }),
        })
        const { data: { error } } = await response.json()
        responseDiv.innerText = error
      } catch (error) {
        console.log(error, "<--- error came!")
      }
    }
  </script>
</body>

</html>
