<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Send SMS with Textbelt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #121212;
      /* Dark background */
      color: #e0e0e0;
      /* Light text */
      margin: 0;
    }

    .container {
      background: #1e1e1e;
      /* Darker container */
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 15px;
    }

    input,
    textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #2a2a2a;
      color: #f1f1f1;
      outline: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background: #45a049;
    }

    #response {
      margin-top: 12px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ“© Send SMS</h2>
    <input type="text" id="phone" placeholder="Enter phone (+91...)" />
    <textarea id="message" rows="4" placeholder="Type your message"></textarea>
    <button onclick="sendSMS()">Send</button>
    <div id="response"></div>
  </div>

  <script>
    function sendSMS() {
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;
      const responseDiv = document.getElementById("response");
      fetch('http://localhost:8080/send-sms', {
        method: 'post',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          phone: phone,
          message: message,
        }),
      }).then((res) => res.json()).then((data) => {
        responseDiv.innerText = data.message
        console.log(data)
      }).catch((err) => {
        responseDiv.innerText = err.message
        console.log(err)
      })
    }
  </script>
</body>

</html>
